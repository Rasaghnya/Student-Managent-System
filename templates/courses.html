{% extends "base.html" %}

{% block title %}Courses - Student Management System{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-8">
        <h1>Courses</h1>
    </div>
    <div class="col-md-4 text-end">
        <a href="{{ url_for('add_course') }}" class="btn btn-primary">Add New Course</a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.course_id }}</td>
                <td>{{ course.course_name }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_course', course_id=course.course_id) }}" style="display:inline;" onsubmit="return confirm('Are you sure?');">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="text-center">No courses found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
